<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="padding-top: 15px;">
    <div class="row justify-content-end">
        <div class="col-4">
            <form [formGroup]="searchForm">
                <input class="form-control" formControlName="search" placeholder="Search username on Github">
            </form>
        </div>
    </div>
    <div class="row justify-content-between" style="padding-top: 25px;">
        <div class="col-4">
            <div class="card">
                <img *ngIf="user?.avatar_url" [src]="user?.avatar_url" class="img-thumbnail">
                <img *ngIf="!user?.avatar_url" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_162a9b65789%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_162a9b65789%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274.4296875%22%20y%3D%22104.5%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" class="img-thumbnail">
                <div class="row justify-content-around">
                    <div>
                        {{user?.name}}
                    </div>
                </div>
                <div class="row justify-content-around" *ngIf="user?.location">
                    <div >
                        ({{user?.location}})
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-6">Follows: {{user?.following}}</div>
                    <div class="col-6">Followers: {{user?.followers}}</div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                Repositories
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let repo of repos">
                        <a [href]="repo.html_url">{{repo.html_url}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
